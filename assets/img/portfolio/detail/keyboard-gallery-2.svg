<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa" />
  
  <!-- Packaging Box -->
  <g id="box">
    <!-- Box base -->
    <rect x="200" y="100" width="400" height="300" rx="5" fill="#222639" />
    
    <!-- Box lid (slightly opened) -->
    <path d="M200,100 L600,100 L600,50 L200,50 Z" fill="#161b33" />
    
    <!-- Box logo -->
    <text x="400" y="220" font-family="Arial" font-size="48" font-weight="bold" fill="#686DE0" text-anchor="middle">KeyBoard</text>
    <text x="400" y="260" font-family="Arial" font-size="20" fill="#ffffff" text-anchor="middle">Premium Mechanical Keyboards</text>
    
    <!-- Box design elements -->
    <rect x="250" y="300" width="300" height="5" rx="2" fill="#686DE0" />
    <rect x="250" y="320" width="150" height="3" rx="1" fill="#686DE0" />
    <rect x="420" y="320" width="130" height="3" rx="1" fill="#686DE0" />
    <rect x="250" y="335" width="300" height="1" fill="#686DE0" opacity="0.5" />
    <rect x="250" y="345" width="300" height="1" fill="#686DE0" opacity="0.5" />
    <rect x="250" y="355" width="300" height="1" fill="#686DE0" opacity="0.5" />
  </g>
  
  <!-- Other elements in the scene -->
  <g id="scene-elements">
    <!-- Keyboard manual -->
    <rect x="650" y="250" width="100" height="150" fill="#ffffff" />
    <rect x="650" y="250" width="100" height="30" fill="#686DE0" />
    <text x="700" y="270" font-family="Arial" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">USER MANUAL</text>
    <line x1="660" y1="290" x2="740" y2="290" stroke="#222" stroke-width="1" />
    <line x1="660" y1="310" x2="740" y2="310" stroke="#222" stroke-width="1" />
    <line x1="660" y1="330" x2="740" y2="330" stroke="#222" stroke-width="1" />
    <line x1="660" y1="350" x2="740" y2="350" stroke="#222" stroke-width="1" />
    <line x1="660" y1="370" x2="740" y2="370" stroke="#222" stroke-width="1" />
    
    <!-- USB cable -->
    <path d="M50,350 C100,300 150,380 200,330" stroke="#222" stroke-width="8" fill="none" />
    <rect x="50" y="345" width="20" height="10" rx="2" fill="#686DE0" />
  </g>
  
  <!-- Shadows -->
  <ellipse cx="400" cy="420" rx="320" ry="20" fill="#222" opacity="0.1" />
  <ellipse cx="700" cy="410" rx="80" ry="10" fill="#222" opacity="0.1" />
  <ellipse cx="80" cy="400" rx="50" ry="5" fill="#222" opacity="0.1" />
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="24" font-weight="bold" fill="#222" text-anchor="middle">Packaging Design</text>
</svg>
