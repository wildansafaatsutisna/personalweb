<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="400" fill="#0f1419"/>
  
  <!-- Detailed keycap view -->
  <rect x="200" y="100" width="200" height="200" rx="15" fill="#2c2c54" stroke="#40407a" stroke-width="2"/>
  
  <!-- Individual keycap with detail -->
  <rect x="270" y="150" width="60" height="60" rx="8" fill="#ff5722" stroke="#ff7043" stroke-width="2"/>
  
  <!-- Keycap surface detail -->
  <rect x="275" y="155" width="50" height="50" rx="5" fill="#ff7043"/>
  <rect x="280" y="160" width="40" height="40" rx="3" fill="#ff8a65"/>
  
  <!-- Key legend -->
  <text x="300" y="185" text-anchor="middle" fill="white" font-family="Arial" font-size="16" font-weight="bold">A</text>
  
  <!-- Switch housing -->
  <rect x="285" y="220" width="30" height="20" rx="3" fill="#333" stroke="#555" stroke-width="1"/>
  
  <!-- Switch stem -->
  <rect x="295" y="225" width="10" height="10" rx="1" fill="#666"/>
  
  <!-- Spring visualization -->
  <path d="M300 240 L300 250 L295 255 L305 260 L295 265 L305 270 L300 275" stroke="#999" stroke-width="2" fill="none"/>
  
  <!-- PCB representation -->
  <rect x="250" y="280" width="100" height="30" rx="5" fill="#1a5c2e" stroke="#2e7d32" stroke-width="1"/>
  
  <!-- Circuit traces -->
  <path d="M260 290 L340 290" stroke="#4caf50" stroke-width="2"/>
  <path d="M260 300 L340 300" stroke="#4caf50" stroke-width="2"/>
  
  <!-- Component labels -->
  <text x="300" y="325" text-anchor="middle" fill="#ccc" font-family="Arial" font-size="10">Mechanical Switch</text>
  <text x="300" y="340" text-anchor="middle" fill="#ccc" font-family="Arial" font-size="8">Cherry MX Style</text>
  
  <!-- Background elements -->
  <circle cx="100" cy="100" r="40" fill="#ff5722" opacity="0.1"/>
  <circle cx="500" cy="300" r="50" fill="#40407a" opacity="0.1"/>
  
  <!-- Additional keycaps in background -->
  <rect x="50" y="200" width="40" height="40" rx="5" fill="#2196f3" opacity="0.3"/>
  <rect x="100" y="180" width="40" height="40" rx="5" fill="#4caf50" opacity="0.3"/>
  <rect x="80" y="250" width="40" height="40" rx="5" fill="#ff9800" opacity="0.3"/>
  
  <rect x="450" y="150" width="40" height="40" rx="5" fill="#9c27b0" opacity="0.3"/>
  <rect x="500" y="120" width="40" height="40" rx="5" fill="#e91e63" opacity="0.3"/>
  <rect x="470" y="200" width="40" height="40" rx="5" fill="#00bcd4" opacity="0.3"/>
</svg>
