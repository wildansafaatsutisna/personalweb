<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="400" fill="#1a1a2e"/>
  
  <!-- RGB lighting setup -->
  <rect x="150" y="120" width="300" height="160" rx="10" fill="#2c2c54" stroke="#40407a" stroke-width="2"/>
  
  <!-- Keyboard base with RGB underglow -->
  <rect x="160" y="130" width="280" height="140" rx="8" fill="#1e1e3f"/>
  
  <!-- RGB underglow effect -->
  <rect x="160" y="130" width="280" height="140" rx="8" fill="url(#rgbGradient)" opacity="0.4"/>
  
  <!-- Key switches with RGB backlighting -->
  <rect x="180" y="150" width="15" height="15" rx="2" fill="#ff0040" opacity="0.8"/>
  <rect x="200" y="150" width="15" height="15" rx="2" fill="#ff4000" opacity="0.8"/>
  <rect x="220" y="150" width="15" height="15" rx="2" fill="#ff8000" opacity="0.8"/>
  <rect x="240" y="150" width="15" height="15" rx="2" fill="#ffff00" opacity="0.8"/>
  <rect x="260" y="150" width="15" height="15" rx="2" fill="#80ff00" opacity="0.8"/>
  <rect x="280" y="150" width="15" height="15" rx="2" fill="#00ff00" opacity="0.8"/>
  <rect x="300" y="150" width="15" height="15" rx="2" fill="#00ff80" opacity="0.8"/>
  <rect x="320" y="150" width="15" height="15" rx="2" fill="#00ffff" opacity="0.8"/>
  <rect x="340" y="150" width="15" height="15" rx="2" fill="#0080ff" opacity="0.8"/>
  <rect x="360" y="150" width="15" height="15" rx="2" fill="#0000ff" opacity="0.8"/>
  <rect x="380" y="150" width="15" height="15" rx="2" fill="#8000ff" opacity="0.8"/>
  <rect x="400" y="150" width="15" height="15" rx="2" fill="#ff00ff" opacity="0.8"/>
  
  <!-- Second row -->
  <rect x="180" y="170" width="15" height="15" rx="2" fill="#ff0080" opacity="0.8"/>
  <rect x="200" y="170" width="15" height="15" rx="2" fill="#ff4040" opacity="0.8"/>
  <rect x="220" y="170" width="15" height="15" rx="2" fill="#ff8040" opacity="0.8"/>
  <rect x="240" y="170" width="15" height="15" rx="2" fill="#ffff40" opacity="0.8"/>
  <rect x="260" y="170" width="15" height="15" rx="2" fill="#80ff40" opacity="0.8"/>
  <rect x="280" y="170" width="15" height="15" rx="2" fill="#40ff40" opacity="0.8"/>
  <rect x="300" y="170" width="15" height="15" rx="2" fill="#40ff80" opacity="0.8"/>
  <rect x="320" y="170" width="15" height="15" rx="2" fill="#40ffff" opacity="0.8"/>
  <rect x="340" y="170" width="15" height="15" rx="2" fill="#4080ff" opacity="0.8"/>
  <rect x="360" y="170" width="15" height="15" rx="2" fill="#4040ff" opacity="0.8"/>
  <rect x="380" y="170" width="15" height="15" rx="2" fill="#8040ff" opacity="0.8"/>
  <rect x="400" y="170" width="15" height="15" rx="2" fill="#ff40ff" opacity="0.8"/>
  
  <!-- Third row -->
  <rect x="180" y="190" width="15" height="15" rx="2" fill="#ff0060" opacity="0.8"/>
  <rect x="200" y="190" width="15" height="15" rx="2" fill="#ff6000" opacity="0.8"/>
  <rect x="220" y="190" width="15" height="15" rx="2" fill="#ffa000" opacity="0.8"/>
  <rect x="240" y="190" width="15" height="15" rx="2" fill="#ffff60" opacity="0.8"/>
  <rect x="260" y="190" width="15" height="15" rx="2" fill="#a0ff00" opacity="0.8"/>
  <rect x="280" y="190" width="15" height="15" rx="2" fill="#60ff60" opacity="0.8"/>
  <rect x="300" y="190" width="15" height="15" rx="2" fill="#60ffa0" opacity="0.8"/>
  <rect x="320" y="190" width="15" height="15" rx="2" fill="#60ffff" opacity="0.8"/>
  <rect x="340" y="190" width="15" height="15" rx="2" fill="#60a0ff" opacity="0.8"/>
  <rect x="360" y="190" width="15" height="15" rx="2" fill="#6060ff" opacity="0.8"/>
  <rect x="380" y="190" width="15" height="15" rx="2" fill="#a060ff" opacity="0.8"/>
  <rect x="400" y="190" width="15" height="15" rx="2" fill="#ff60ff" opacity="0.8"/>
  
  <!-- Fourth row -->
  <rect x="180" y="210" width="15" height="15" rx="2" fill="#ff0020" opacity="0.8"/>
  <rect x="200" y="210" width="15" height="15" rx="2" fill="#ff2000" opacity="0.8"/>
  <rect x="220" y="210" width="15" height="15" rx="2" fill="#ff6000" opacity="0.8"/>
  <rect x="240" y="210" width="15" height="15" rx="2" fill="#ffff20" opacity="0.8"/>
  <rect x="260" y="210" width="15" height="15" rx="2" fill="#60ff00" opacity="0.8"/>
  <rect x="280" y="210" width="15" height="15" rx="2" fill="#20ff20" opacity="0.8"/>
  <rect x="300" y="210" width="15" height="15" rx="2" fill="#20ff60" opacity="0.8"/>
  <rect x="320" y="210" width="15" height="15" rx="2" fill="#20ffff" opacity="0.8"/>
  <rect x="340" y="210" width="15" height="15" rx="2" fill="#2060ff" opacity="0.8"/>
  <rect x="360" y="210" width="15" height="15" rx="2" fill="#2020ff" opacity="0.8"/>
  <rect x="380" y="210" width="15" height="15" rx="2" fill="#6020ff" opacity="0.8"/>
  <rect x="400" y="210" width="15" height="15" rx="2" fill="#ff20ff" opacity="0.8"/>
  
  <!-- Spacebar with special RGB effect -->
  <rect x="220" y="230" width="120" height="20" rx="5" fill="url(#spacebarGradient)" opacity="0.9"/>
  
  <!-- Control panel/software interface -->
  <rect x="50" y="50" width="120" height="80" rx="5" fill="#16213e" stroke="#e94560" stroke-width="1"/>
  <text x="110" y="70" text-anchor="middle" fill="#e94560" font-family="Arial" font-size="10" font-weight="bold">RGB Control</text>
  
  <!-- Color sliders -->
  <rect x="60" y="80" width="100" height="4" rx="2" fill="#ff0000"/>
  <circle cx="120" cy="82" r="3" fill="white"/>
  
  <rect x="60" y="90" width="100" height="4" rx="2" fill="#00ff00"/>
  <circle cx="90" cy="92" r="3" fill="white"/>
  
  <rect x="60" y="100" width="100" height="4" rx="2" fill="#0000ff"/>
  <circle cx="140" cy="102" r="3" fill="white"/>
  
  <!-- Brightness control -->
  <text x="110" y="120" text-anchor="middle" fill="#ccc" font-family="Arial" font-size="8">Brightness: 80%</text>
  
  <!-- Background glow effects -->
  <circle cx="500" cy="100" r="60" fill="#ff0080" opacity="0.1"/>
  <circle cx="100" cy="350" r="80" fill="#0080ff" opacity="0.1"/>
  
  <!-- Define gradients -->
  <defs>
    <linearGradient id="rgbGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff0000;stop-opacity:1" />
      <stop offset="16.66%" style="stop-color:#ff8000;stop-opacity:1" />
      <stop offset="33.33%" style="stop-color:#ffff00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00ff00;stop-opacity:1" />
      <stop offset="66.66%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="83.33%" style="stop-color:#0000ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff00ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="spacebarGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff0080;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#8000ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0080ff;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#00ff80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8000;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
