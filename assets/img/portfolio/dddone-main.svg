<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dddBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b"/>
      <stop offset="100%" style="stop-color:#ffa726"/>
    </linearGradient>
    <linearGradient id="phoneGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50"/>
      <stop offset="100%" style="stop-color:#34495e"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#dddBg)"/>
  
  <!-- Floating elements -->
  <circle cx="100" cy="100" r="30" fill="#ffffff" opacity="0.1"/>
  <circle cx="700" cy="150" r="20" fill="#ffffff" opacity="0.15"/>
  <circle cx="150" cy="500" r="25" fill="#ffffff" opacity="0.1"/>
  <circle cx="650" cy="450" r="35" fill="#ffffff" opacity="0.08"/>
  
  <!-- Phone mockup -->
  <rect x="300" y="100" width="200" height="400" rx="25" fill="url(#phoneGrad)"/>
  <rect x="315" y="130" width="170" height="340" rx="10" fill="#ffffff"/>
  
  <!-- App interface -->
  <!-- Header -->
  <rect x="315" y="130" width="170" height="50" fill="#ff6b6b"/>
  <text x="400" y="160" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">DDDone</text>
  
  <!-- Task list -->
  <rect x="325" y="200" width="150" height="30" fill="#f8f9fa" stroke="#dee2e6"/>
  <circle cx="340" cy="215" r="8" fill="#28a745"/>
  <text x="355" y="220" fill="#495057" font-family="Arial, sans-serif" font-size="12">Complete design</text>
  
  <rect x="325" y="240" width="150" height="30" fill="#f8f9fa" stroke="#dee2e6"/>
  <circle cx="340" cy="255" r="8" fill="#ffc107"/>
  <text x="355" y="260" fill="#495057" font-family="Arial, sans-serif" font-size="12">Review code</text>
  
  <rect x="325" y="280" width="150" height="30" fill="#f8f9fa" stroke="#dee2e6"/>
  <circle cx="340" cy="295" r="8" fill="#e94560"/>
  <text x="355" y="300" fill="#495057" font-family="Arial, sans-serif" font-size="12">Client meeting</text>
  
  <rect x="325" y="320" width="150" height="30" fill="#f8f9fa" stroke="#dee2e6"/>
  <circle cx="340" cy="335" r="8" fill="#6c757d"/>
  <text x="355" y="340" fill="#495057" font-family="Arial, sans-serif" font-size="12">Team standup</text>
  
  <!-- Progress bar -->
  <rect x="325" y="370" width="150" height="15" fill="#e9ecef" rx="7"/>
  <rect x="325" y="370" width="90" height="15" fill="#28a745" rx="7"/>
  <text x="400" y="400" text-anchor="middle" fill="#6c757d" font-family="Arial, sans-serif" font-size="10">60% Complete</text>
  
  <!-- Bottom navigation -->
  <rect x="315" y="420" width="170" height="50" fill="#f8f9fa"/>
  <circle cx="350" cy="445" r="12" fill="#ff6b6b"/>
  <circle cx="400" cy="445" r="12" fill="#dee2e6"/>
  <circle cx="450" cy="445" r="12" fill="#dee2e6"/>
  
  <!-- Motion lines -->
  <path d="M 520 200 Q 540 210 520 220 Q 540 230 520 240" stroke="#ffffff" stroke-width="3" fill="none" opacity="0.6"/>
  <path d="M 260 300 Q 240 310 260 320 Q 240 330 260 340" stroke="#ffffff" stroke-width="3" fill="none" opacity="0.6"/>
  
  <!-- Brand Text -->
  <text x="400" y="80" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="36" font-weight="bold">DDDone</text>
  <text x="400" y="550" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16">Task Management with Motion</text>
</svg>
