<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="handpNext" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50"/>
      <stop offset="100%" style="stop-color:#34495e"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#handpNext)"/>
  
  <!-- Fashion runway -->
  <rect x="300" y="400" width="200" height="150" fill="#ecf0f1"/>
  
  <!-- Models -->
  <!-- Model 1 -->
  <g transform="translate(350, 200)">
    <!-- Head -->
    <circle cx="0" cy="0" r="20" fill="#f4d1c1"/>
    <!-- Body -->
    <rect x="-15" y="20" width="30" height="80" fill="#ffffff"/>
    <!-- Arms -->
    <rect x="-25" y="30" width="15" height="40" fill="#f4d1c1"/>
    <rect x="10" y="30" width="15" height="40" fill="#f4d1c1"/>
    <!-- Legs -->
    <rect x="-10" y="100" width="8" height="60" fill="#2c3e50"/>
    <rect x="2" y="100" width="8" height="60" fill="#2c3e50"/>
    <!-- Dress details -->
    <rect x="-12" y="40" width="24" height="5" fill="#e8e8e8"/>
    <rect x="-10" y="60" width="20" height="3" fill="#bdc3c7"/>
  </g>
  
  <!-- Model 2 -->
  <g transform="translate(450, 180)">
    <!-- Head -->
    <circle cx="0" cy="0" r="20" fill="#f4d1c1"/>
    <!-- Body -->
    <rect x="-18" y="20" width="36" height="90" fill="#95a5a6"/>
    <!-- Arms -->
    <rect x="-28" y="30" width="15" height="45" fill="#f4d1c1"/>
    <rect x="13" y="30" width="15" height="45" fill="#f4d1c1"/>
    <!-- Legs -->
    <rect x="-12" y="110" width="10" height="70" fill="#2c3e50"/>
    <rect x="2" y="110" width="10" height="70" fill="#2c3e50"/>
    <!-- Coat details -->
    <rect x="-15" y="30" width="30" height="8" fill="#7f8c8d"/>
    <!-- Buttons -->
    <circle cx="0" cy="50" r="2" fill="#34495e"/>
    <circle cx="0" cy="65" r="2" fill="#34495e"/>
    <circle cx="0" cy="80" r="2" fill="#34495e"/>
  </g>
  
  <!-- Spotlight effects -->
  <ellipse cx="350" cy="120" rx="60" ry="30" fill="#f39c12" opacity="0.3"/>
  <ellipse cx="450" cy="100" rx="60" ry="30" fill="#f39c12" opacity="0.3"/>
  
  <!-- Audience silhouettes -->
  <ellipse cx="150" cy="350" rx="20" ry="40" fill="#1a1a1a" opacity="0.6"/>
  <ellipse cx="200" cy="360" rx="18" ry="35" fill="#1a1a1a" opacity="0.6"/>
  <ellipse cx="600" cy="340" rx="22" ry="42" fill="#1a1a1a" opacity="0.6"/>
  <ellipse cx="650" cy="355" rx="19" ry="38" fill="#1a1a1a" opacity="0.6"/>
  
  <!-- Brand elements -->
  <rect x="100" y="100" width="150" height="80" fill="#ffffff" opacity="0.9"/>
  <text x="175" y="130" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="24" font-weight="bold">HandP</text>
  <text x="175" y="150" text-anchor="middle" fill="#7f8c8d" font-family="Arial, sans-serif" font-size="12">PREMIUM</text>
  <text x="175" y="165" text-anchor="middle" fill="#7f8c8d" font-family="Arial, sans-serif" font-size="12">COLLECTION</text>
  
  <!-- Fashion week banner -->
  <rect x="550" y="80" width="180" height="60" fill="#e94560" opacity="0.9"/>
  <text x="640" y="105" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">FASHION WEEK</text>
  <text x="640" y="125" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">2024 COLLECTION</text>
  
  <!-- Decorative elements -->
  <path d="M 50 450 Q 100 430 150 450 Q 200 470 250 450" stroke="#ecf0f1" stroke-width="3" fill="none" opacity="0.4"/>
  <path d="M 550 500 Q 600 480 650 500 Q 700 520 750 500" stroke="#ecf0f1" stroke-width="3" fill="none" opacity="0.4"/>
  
  <!-- Text -->
  <text x="400" y="60" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="28" font-weight="bold">HandP Next</text>
  <text x="400" y="540" text-anchor="middle" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="16">Premium Fashion Experience</text>
</svg>
