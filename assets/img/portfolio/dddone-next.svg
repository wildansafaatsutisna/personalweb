<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dddNext" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b"/>
      <stop offset="100%" style="stop-color:#ffa726"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#dddNext)"/>
  
  <!-- Multiple devices showing app -->
  <!-- Laptop -->
  <rect x="200" y="200" width="400" height="250" rx="15" fill="#2c3e50"/>
  <rect x="220" y="220" width="360" height="210" fill="#ffffff"/>
  
  <!-- Laptop screen content -->
  <rect x="220" y="220" width="360" height="50" fill="#ff6b6b"/>
  <text x="400" y="250" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">DDDone Dashboard</text>
  
  <!-- Task cards -->
  <rect x="240" y="290" width="100" height="60" fill="#f8f9fa" stroke="#dee2e6"/>
  <rect x="240" y="290" width="100" height="15" fill="#28a745"/>
  <text x="290" y="325" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="10">Completed</text>
  
  <rect x="360" y="290" width="100" height="60" fill="#f8f9fa" stroke="#dee2e6"/>
  <rect x="360" y="290" width="100" height="15" fill="#ffc107"/>
  <text x="410" y="325" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="10">In Progress</text>
  
  <rect x="480" y="290" width="100" height="60" fill="#f8f9fa" stroke="#dee2e6"/>
  <rect x="480" y="290" width="100" height="15" fill="#e94560"/>
  <text x="530" y="325" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="10">Priority</text>
  
  <!-- Mobile phone -->
  <rect x="100" y="150" width="80" height="140" rx="15" fill="#34495e"/>
  <rect x="110" y="170" width="60" height="100" fill="#ffffff"/>
  
  <!-- Phone content -->
  <rect x="110" y="170" width="60" height="20" fill="#ff6b6b"/>
  <text x="140" y="185" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8" font-weight="bold">DDDone</text>
  
  <rect x="115" y="200" width="50" height="15" fill="#f8f9fa"/>
  <rect x="115" y="220" width="50" height="15" fill="#f8f9fa"/>
  <rect x="115" y="240" width="50" height="15" fill="#f8f9fa"/>
  
  <!-- Tablet -->
  <rect x="650" y="180" width="120" height="180" rx="20" fill="#2c3e50"/>
  <rect x="665" y="200" width="90" height="140" fill="#ffffff"/>
  
  <!-- Tablet content -->
  <rect x="665" y="200" width="90" height="25" fill="#ff6b6b"/>
  <text x="710" y="218" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Tasks</text>
  
  <!-- Sync indicators -->
  <circle cx="150" cy="120" r="15" fill="#ffffff" opacity="0.8"/>
  <text x="150" y="127" text-anchor="middle" fill="#ff6b6b" font-family="Arial, sans-serif" font-size="12" font-weight="bold">✓</text>
  
  <circle cx="400" cy="160" r="15" fill="#ffffff" opacity="0.8"/>
  <text x="400" y="167" text-anchor="middle" fill="#ff6b6b" font-family="Arial, sans-serif" font-size="12" font-weight="bold">✓</text>
  
  <circle cx="710" cy="150" r="15" fill="#ffffff" opacity="0.8"/>
  <text x="710" y="157" text-anchor="middle" fill="#ff6b6b" font-family="Arial, sans-serif" font-size="12" font-weight="bold">✓</text>
  
  <!-- Connection lines -->
  <path d="M 180 180 Q 250 150 220 220" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 600 280 Q 630 250 665 280" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.6"/>
  
  <!-- Text -->
  <text x="400" y="80" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="28" font-weight="bold">DDDone Next</text>
  <text x="400" y="500" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16">Multi-Platform Task Management</text>
</svg>
