<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="keyNext" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#keyNext)"/>
  
  <!-- Multiple keyboards showcase -->
  <!-- Keyboard 1 - Gaming -->
  <rect x="100" y="150" width="200" height="80" rx="8" fill="#2d2d2d"/>
  <rect x="110" y="160" width="180" height="60" fill="#1a1a1a"/>
  
  <!-- RGB lighting effect -->
  <rect x="110" y="160" width="180" height="10" fill="#e94560" opacity="0.6"/>
  <rect x="110" y="170" width="180" height="10" fill="#0f3460" opacity="0.6"/>
  <rect x="110" y="180" width="180" height="10" fill="#28a745" opacity="0.6"/>
  
  <text x="200" y="250" text-anchor="middle" fill="#e94560" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Gaming Edition</text>
  
  <!-- Keyboard 2 - Professional -->
  <rect x="350" y="130" width="220" height="90" rx="10" fill="#f8f9fa"/>
  <rect x="360" y="140" width="200" height="70" fill="#ffffff"/>
  
  <!-- Clean keys -->
  <g fill="#e9ecef">
    <rect x="370" y="150" width="15" height="15" rx="2"/>
    <rect x="390" y="150" width="15" height="15" rx="2"/>
    <rect x="410" y="150" width="15" height="15" rx="2"/>
    <rect x="430" y="150" width="15" height="15" rx="2"/>
    <rect x="450" y="150" width="15" height="15" rx="2"/>
    <rect x="470" y="150" width="15" height="15" rx="2"/>
    <rect x="490" y="150" width="15" height="15" rx="2"/>
    <rect x="510" y="150" width="15" height="15" rx="2"/>
    <rect x="530" y="150" width="15" height="15" rx="2"/>
  </g>
  
  <text x="460" y="250" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Professional</text>
  
  <!-- Keyboard 3 - Compact -->
  <rect x="300" y="300" width="180" height="70" rx="8" fill="#34495e"/>
  <rect x="310" y="310" width="160" height="50" fill="#2c3e50"/>
  
  <text x="390" y="390" text-anchor="middle" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Compact Series</text>
  
  <!-- Product lineup showcase -->
  <rect x="50" y="450" width="700" height="100" fill="#ffffff" opacity="0.05"/>
  
  <!-- Product cards -->
  <rect x="80" y="470" width="120" height="60" fill="#ffffff" opacity="0.9"/>
  <text x="140" y="490" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10" font-weight="bold">KeyBoard Pro</text>
  <text x="140" y="505" text-anchor="middle" fill="#6c757d" font-family="Arial, sans-serif" font-size="8">$299</text>
  <text x="140" y="520" text-anchor="middle" fill="#28a745" font-family="Arial, sans-serif" font-size="8">In Stock</text>
  
  <rect x="220" y="470" width="120" height="60" fill="#ffffff" opacity="0.9"/>
  <text x="280" y="490" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10" font-weight="bold">KeyBoard Elite</text>
  <text x="280" y="505" text-anchor="middle" fill="#6c757d" font-family="Arial, sans-serif" font-size="8">$399</text>
  <text x="280" y="520" text-anchor="middle" fill="#e94560" font-family="Arial, sans-serif" font-size="8">Limited</text>
  
  <rect x="360" y="470" width="120" height="60" fill="#ffffff" opacity="0.9"/>
  <text x="420" y="490" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10" font-weight="bold">KeyBoard Mini</text>
  <text x="420" y="505" text-anchor="middle" fill="#6c757d" font-family="Arial, sans-serif" font-size="8">$199</text>
  <text x="420" y="520" text-anchor="middle" fill="#28a745" font-family="Arial, sans-serif" font-size="8">Available</text>
  
  <rect x="500" y="470" width="120" height="60" fill="#ffffff" opacity="0.9"/>
  <text x="560" y="490" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10" font-weight="bold">KeyBoard Max</text>
  <text x="560" y="505" text-anchor="middle" fill="#6c757d" font-family="Arial, sans-serif" font-size="8">$499</text>
  <text x="560" y="520" text-anchor="middle" fill="#ffc107" font-family="Arial, sans-serif" font-size="8">Pre-order</text>
  
  <rect x="640" y="470" width="120" height="60" fill="#ffffff" opacity="0.9"/>
  <text x="700" y="490" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10" font-weight="bold">KeyBoard RGB</text>
  <text x="700" y="505" text-anchor="middle" fill="#6c757d" font-family="Arial, sans-serif" font-size="8">$349</text>
  <text x="700" y="520" text-anchor="middle" fill="#28a745" font-family="Arial, sans-serif" font-size="8">Best Seller</text>
  
  <!-- Decorative tech elements -->
  <circle cx="650" cy="180" r="3" fill="#e94560" opacity="0.8">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="120" cy="120" r="2" fill="#0f3460" opacity="0.6">
    <animate attributeName="opacity" values="0.2;0.8;0.2" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Text -->
  <text x="400" y="80" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="28" font-weight="bold">KeyBoard Next</text>
  <text x="400" y="110" text-anchor="middle" fill="#e94560" font-family="Arial, sans-serif" font-size="16">Complete Product Lineup</text>
</svg>
