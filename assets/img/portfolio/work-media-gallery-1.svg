  <!-- Project cards -->
  <rect x="260" y="200" width="140" height="120" fill="#f8f9fa" stroke="#dee2e6"/>
  <rect x="260" y="200" width="140" height="30" fill="#28a745"/>
  <text x="330" y="220" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Website Redesign</text>
  <text x="330" y="250" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="9">Progress: 75%</text>
  <rect x="270" y="260" width="120" height="8" fill="#e9ecef"/>
  <rect x="270" y="260" width="90" height="8" fill="#28a745"/>
  
  <rect x="420" y="200" width="140" height="120" fill="#f8f9fa" stroke="#dee2e6"/>
  <rect x="420" y="200" width="140" height="30" fill="#ffc107"/>
  <text x="490" y="220" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Mobile App</text>
  <text x="490" y="250" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="9">Progress: 45%</text>
  <rect x="430" y="260" width="120" height="8" fill="#e9ecef"/>
  <rect x="430" y="260" width="54" height="8" fill="#ffc107"/>
  
  <rect x="580" y="200" width="140" height="120" fill="#f8f9fa" stroke="#dee2e6"/>
