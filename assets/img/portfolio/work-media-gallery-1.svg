  <text x="650" y="250" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="9">Progress: 90%</text>
  <rect x="590" y="260" width="120" height="8" fill="#e9ecef"/>
  <rect x="590" y="260" width="108" height="8" fill="#e94560"/>
  
