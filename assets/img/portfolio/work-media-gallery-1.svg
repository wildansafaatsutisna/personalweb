  <rect x="260" y="340" width="460" height="140" fill="#f8f9fa"/>
  <text x="490" y="360" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Recent Activity</text>
  
  <circle cx="280" cy="380" r="8" fill="#28a745"/>
  <text x="300" y="385" fill="#495057" font-family="Arial, sans-serif" font-size="10">John completed Website Design</text>
  
  <circle cx="280" cy="400" r="8" fill="#ffc107"/>
  <text x="300" y="405" fill="#495057" font-family="Arial, sans-serif" font-size="10">Sarah uploaded new assets</text>
  
  <circle cx="280" cy="420" r="8" fill="#e94560"/>
  <text x="300" y="425" fill="#495057" font-family="Arial, sans-serif" font-size="10">Team meeting scheduled</text>
  
  <!-- Text -->
  <text x="400" y="60" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Work Media Gallery 1</text>
