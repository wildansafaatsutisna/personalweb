<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="workGal1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#workGal1)"/>
  
  <!-- Dashboard view -->
  <rect x="50" y="100" width="700" height="400" fill="#ffffff" rx="10"/>
  
  <!-- Header -->
  <rect x="50" y="100" width="700" height="60" fill="#667eea" rx="10"/>
  <rect x="50" y="140" width="700" height="20" fill="#667eea"/>
  
  <text x="400" y="140" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Work Media Dashboard</text>
  
  <!-- Sidebar -->
  <rect x="70" y="180" width="150" height="300" fill="#f8f9fa"/>
  
