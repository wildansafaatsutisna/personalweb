<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="workNext" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#workNext)"/>
  
  <!-- Mobile devices -->
  <rect x="150" y="150" width="120" height="200" rx="20" fill="#2c3e50"/>
  <rect x="160" y="170" width="100" height="160" fill="#ffffff"/>
  
  <rect x="300" y="120" width="150" height="250" rx="25" fill="#34495e"/>
  <rect x="315" y="145" width="120" height="200" fill="#ffffff"/>
  
  <rect x="500" y="100" width="180" height="300" rx="30" fill="#2c3e50"/>
  <rect x="520" y="130" width="140" height="240" fill="#ffffff"/>
  
  <!-- App interfaces -->
  <!-- Phone 1 -->
  <rect x="160" y="170" width="100" height="30" fill="#667eea"/>
  <text x="210" y="190" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Work Media</text>
  
  <!-- Phone 2 -->
  <rect x="315" y="145" width="120" height="35" fill="#764ba2"/>
  <text x="375" y="168" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Collaborate</text>
  
  <!-- Tablet -->
  <rect x="520" y="130" width="140" height="40" fill="#667eea"/>
  <text x="590" y="155" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Creative Hub</text>
  
  <!-- Interface elements -->
  <rect x="170" y="210" width="80" height="20" fill="#f8f9fa"/>
  <rect x="170" y="240" width="80" height="20" fill="#f8f9fa"/>
  <rect x="170" y="270" width="80" height="20" fill="#f8f9fa"/>
  
  <rect x="325" y="190" width="100" height="25" fill="#f8f9fa"/>
  <rect x="325" y="225" width="100" height="25" fill="#f8f9fa"/>
  <rect x="325" y="260" width="100" height="25" fill="#f8f9fa"/>
  
  <rect x="535" y="180" width="110" height="30" fill="#f8f9fa"/>
  <rect x="535" y="220" width="110" height="30" fill="#f8f9fa"/>
  <rect x="535" y="260" width="110" height="30" fill="#f8f9fa"/>
  
  <!-- Connection lines -->
  <path d="M 270 250 Q 290 240 315 260" stroke="#ffffff" stroke-width="3" fill="none" opacity="0.6"/>
  <path d="M 450 250 Q 470 240 520 260" stroke="#ffffff" stroke-width="3" fill="none" opacity="0.6"/>
  
  <!-- Text -->
  <text x="400" y="80" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="28" font-weight="bold">Work Media Next</text>
  <text x="400" y="500" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16">Cross-Platform Collaboration</text>
</svg>
