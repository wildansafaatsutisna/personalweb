<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="400" fill="#0f0f23"/>
  
  <!-- Multiple phone mockups showing different screens -->
  <rect x="80" y="80" width="120" height="200" rx="15" fill="#16213e" stroke="#eee" stroke-width="1"/>
  <rect x="90" y="100" width="100" height="160" rx="8" fill="#0f3460"/>
  
  <rect x="240" y="60" width="120" height="200" rx="15" fill="#16213e" stroke="#eee" stroke-width="1"/>
  <rect x="250" y="80" width="100" height="160" rx="8" fill="#0f3460"/>
  
  <rect x="400" y="100" width="120" height="200" rx="15" fill="#16213e" stroke="#eee" stroke-width="1"/>
  <rect x="410" y="120" width="100" height="160" rx="8" fill="#0f3460"/>
  
  <!-- Screen 1: Login -->
  <rect x="95" y="110" width="90" height="20" rx="4" fill="#e94560"/>
