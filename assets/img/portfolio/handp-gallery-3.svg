  <!-- Screen 2: Profile -->
  <rect x="255" y="90" width="90" height="20" rx="4" fill="#e94560"/>
  <text x="300" y="103" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">User Profile</text>
  
  <circle cx="300" cy="130" r="15" fill="#f0f0f0"/>
  <text x="300" y="135" text-anchor="middle" fill="#333" font-family="Arial" font-size="12">ðŸ‘¤</text>
  
  <text x="300" y="160" text-anchor="middle" fill="#eee" font-family="Arial" font-size="9">John Doe</text>
  <text x="300" y="175" text-anchor="middle" fill="#ccc" font-family="Arial" font-size="7">john@example.com</text>
  
  <rect x="265" y="185" width="70" height="15" rx="7" fill="#e94560"/>
  <text x="300" y="195" text-anchor="middle" fill="white" font-family="Arial" font-size="7">Edit Profile</text>
  
  <!-- Screen 3: Settings -->
  <rect x="415" y="130" width="90" height="20" rx="4" fill="#e94560"/>
  <text x="460" y="143" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">Settings</text>
  
  <rect x="420" y="160" width="80" height="12" rx="2" fill="#0f3460" stroke="#e94560" stroke-width="1"/>
  <text x="425" y="169" fill="#eee" font-family="Arial" font-size="7">Notifications</text>
  
  <rect x="420" y="178" width="80" height="12" rx="2" fill="#0f3460" stroke="#e94560" stroke-width="1"/>
  <text x="425" y="187" fill="#eee" font-family="Arial" font-size="7">Privacy</text>
  
  <rect x="420" y="196" width="80" height="12" rx="2" fill="#0f3460" stroke="#e94560" stroke-width="1"/>
  <text x="425" y="205" fill="#eee" font-family="Arial" font-size="7">Security</text>
  
  <!-- Decorative background elements -->
  <circle cx="50" cy="50" r="20" fill="#e94560" opacity="0.1"/>
  <circle cx="550" cy="350" r="30" fill="#0f3460" opacity="0.1"/>
  <rect x="30" y="320" width="100" height="3" rx="1" fill="#e94560" opacity="0.3"/>
  <rect x="520" y="50" width="60" height="3" rx="1" fill="#0f3460" opacity="0.3"/>
