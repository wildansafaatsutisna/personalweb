  <rect x="95" y="160" width="90" height="15" rx="3" fill="#f0f0f0" stroke="#ddd" stroke-width="1"/>
  <text x="100" y="170" fill="#999" font-family="Arial" font-size="7">Password</text>
  
  <rect x="115" y="185" width="50" height="20" rx="10" fill="#e94560"/>
