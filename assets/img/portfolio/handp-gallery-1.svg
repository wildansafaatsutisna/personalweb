  <rect x="420" y="510" width="80" height="15" fill="#ffc107"/>
  <text x="460" y="522" text-anchor="middle" fill="#000000" font-family="Arial, sans-serif" font-size="9" font-weight="bold">ARTISAN</text>
  
  <rect x="520" y="510" width="80" height="15" fill="#6f42c1"/>
  <text x="560" y="522" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="9" font-weight="bold">LIMITED</text>
  
