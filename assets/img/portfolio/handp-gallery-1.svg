  <rect x="220" y="510" width="80" height="15" fill="#0f3460"/>
  <text x="260" y="522" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="9" font-weight="bold">CERTIFIED</text>
  
  <rect x="320" y="510" width="80" height="15" fill="#e94560"/>
