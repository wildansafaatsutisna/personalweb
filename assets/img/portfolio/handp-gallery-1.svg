  <text x="325" y="300" text-anchor="middle" fill="#7f8c8d" font-family="Arial, sans-serif" font-size="10">Warm • Luxury</text>
  
  <rect x="420" y="150" width="150" height="120" fill="#34495e" stroke="#2c3e50" stroke-width="3"/>
  <text x="495" y="285" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Silk Blend</text>
  <text x="495" y="300" text-anchor="middle" fill="#7f8c8d" font-family="Arial, sans-serif" font-size="10">Elegant • Smooth</text>
  
  <rect x="590" y="150" width="150" height="120" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="3"/>
  <text x="665" y="285" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Linen</text>
  <text x="665" y="300" text-anchor="middle" fill="#7f8c8d" font-family="Arial, sans-serif" font-size="10">Natural • Cool</text>
  
  <!-- Fabric texture details -->
  <!-- Cotton texture -->
  <g opacity="0.3">
    <circle cx="110" cy="180" r="3" fill="#bdc3c7"/>
    <circle cx="130" cy="190" r="2" fill="#bdc3c7"/>
    <circle cx="150" cy="185" r="3" fill="#bdc3c7"/>
    <circle cx="170" cy="195" r="2" fill="#bdc3c7"/>
    <circle cx="190" cy="180" r="3" fill="#bdc3c7"/>
    <circle cx="210" cy="200" r="2" fill="#bdc3c7"/>
  </g>
  
  <!-- Wool texture -->
