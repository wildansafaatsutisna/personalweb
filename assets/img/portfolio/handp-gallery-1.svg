  <text x="400" y="500" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Premium Quality Standards</text>
  
  <rect x="120" y="510" width="80" height="15" fill="#28a745"/>
