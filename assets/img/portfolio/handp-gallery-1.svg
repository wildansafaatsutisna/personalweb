<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="handpGal1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50"/>
      <stop offset="100%" style="stop-color:#34495e"/>
    </linearGradient>
    <linearGradient id="fabricDetail" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ecf0f1"/>
      <stop offset="100%" style="stop-color:#bdc3c7"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#handpGal1)"/>
  
  <!-- Fabric and texture showcase -->
  <rect x="50" y="50" width="700" height="500" fill="#ffffff" rx="20"/>
  
  <!-- Title area -->
  <rect x="50" y="50" width="700" height="80" fill="#2c3e50" rx="20"/>
  <rect x="50" y="110" width="700" height="20" fill="#2c3e50"/>
  
  <text x="400" y="100" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="28" font-weight="bold">HandP Material Selection</text>
  
  <!-- Fabric samples grid -->
  <rect x="80" y="150" width="150" height="120" fill="url(#fabricDetail)" stroke="#bdc3c7" stroke-width="3"/>
  <text x="155" y="285" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Premium Cotton</text>
  <text x="155" y="300" text-anchor="middle" fill="#7f8c8d" font-family="Arial, sans-serif" font-size="10">Breathable • Durable</text>
  
  <rect x="250" y="150" width="150" height="120" fill="#95a5a6" stroke="#7f8c8d" stroke-width="3"/>
