    <path d="M 270 170 Q 280 165 290 170 Q 300 175 310 170 Q 320 165 330 170" stroke="#7f8c8d" stroke-width="2" fill="none"/>
    <path d="M 270 185 Q 280 180 290 185 Q 300 190 310 185 Q 320 180 330 185" stroke="#7f8c8d" stroke-width="2" fill="none"/>
    <path d="M 270 200 Q 280 195 290 200 Q 300 205 310 200 Q 320 195 330 200" stroke="#7f8c8d" stroke-width="2" fill="none"/>
