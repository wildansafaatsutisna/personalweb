<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="handpBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50"/>
      <stop offset="100%" style="stop-color:#34495e"/>
    </linearGradient>
    <linearGradient id="fabricGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ecf0f1"/>
      <stop offset="100%" style="stop-color:#bdc3c7"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#handpBg)"/>
  
  <!-- Clothing rack -->
  <rect x="100" y="450" width="600" height="20" fill="#95a5a6"/>
  <rect x="95" y="100" width="10" height="370" fill="#95a5a6"/>
  <rect x="695" y="100" width="10" height="370" fill="#95a5a6"/>
  
  <!-- Hangers -->
  <g transform="translate(150, 120)">
    <!-- Hanger 1 -->
    <path d="M 0 0 Q 10 -5 20 0 L 15 5 Q 10 3 5 5 Z" fill="#7f8c8d"/>
    <!-- Shirt 1 -->
    <rect x="-20" y="10" width="60" height="80" fill="url(#fabricGrad)"/>
    <rect x="-15" y="15" width="50" height="10" fill="#ecf0f1"/>
  </g>
  
  <g transform="translate(250, 120)">
    <!-- Hanger 2 -->
    <path d="M 0 0 Q 10 -5 20 0 L 15 5 Q 10 3 5 5 Z" fill="#7f8c8d"/>
    <!-- Dress -->
    <rect x="-25" y="10" width="70" height="120" fill="#e8e8e8"/>
    <path d="M -25 10 Q 10 5 45 10 L 35 130 Q 10 125 -15 130 Z" fill="#d5d5d5"/>
  </g>
  
  <g transform="translate(350, 120)">
    <!-- Hanger 3 -->
    <path d="M 0 0 Q 10 -5 20 0 L 15 5 Q 10 3 5 5 Z" fill="#7f8c8d"/>
    <!-- Jacket -->
    <rect x="-30" y="10" width="80" height="90" fill="#95a5a6"/>
    <rect x="-25" y="15" width="70" height="15" fill="#7f8c8d"/>
    <!-- Buttons -->
    <circle cx="0" cy="40" r="3" fill="#34495e"/>
    <circle cx="0" cy="55" r="3" fill="#34495e"/>
    <circle cx="0" cy="70" r="3" fill="#34495e"/>
  </g>
  
  <g transform="translate(450, 120)">
    <!-- Hanger 4 -->
    <path d="M 0 0 Q 10 -5 20 0 L 15 5 Q 10 3 5 5 Z" fill="#7f8c8d"/>
    <!-- Blouse -->
    <rect x="-22" y="10" width="64" height="75" fill="#ffffff"/>
    <rect x="-17" y="15" width="54" height="12" fill="#f8f9fa"/>
  </g>
  
  <g transform="translate(550, 120)">
    <!-- Hanger 5 -->
    <path d="M 0 0 Q 10 -5 20 0 L 15 5 Q 10 3 5 5 Z" fill="#7f8c8d"/>
    <!-- Coat -->
    <rect x="-35" y="10" width="90" height="110" fill="#2c3e50"/>
    <rect x="-30" y="15" width="80" height="18" fill="#34495e"/>
  </g>
  
  <!-- Floor -->
  <rect x="0" y="470" width="800" height="130" fill="#34495e"/>
  
  <!-- Shoes -->
  <ellipse cx="200" cy="520" rx="40" ry="15" fill="#8b4513"/>
  <ellipse cx="300" cy="520" rx="35" ry="12" fill="#000000"/>
  <ellipse cx="400" cy="520" rx="38" ry="14" fill="#ffffff"/>
  <ellipse cx="500" cy="520" rx="42" ry="16" fill="#e94560"/>
  <ellipse cx="600" cy="520" rx="36" ry="13" fill="#0f3460"/>
  
  <!-- Mirror -->
  <rect x="50" y="150" width="80" height="200" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="5"/>
  <ellipse cx="90" cy="190" rx="15" ry="20" fill="#95a5a6" opacity="0.3"/>
  
  <!-- Lighting -->
  <ellipse cx="400" cy="50" rx="60" ry="20" fill="#f39c12" opacity="0.3"/>
  
  <!-- Brand logo area -->
  <rect x="300" y="300" width="200" height="100" fill="#ffffff" opacity="0.9"/>
  <text x="400" y="340" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="32" font-weight="bold">HandP</text>
  <text x="400" y="365" text-anchor="middle" fill="#7f8c8d" font-family="Arial, sans-serif" font-size="14">Premium Fashion</text>
  <text x="400" y="385" text-anchor="middle" fill="#7f8c8d" font-family="Arial, sans-serif" font-size="14">Elegant Design</text>
</svg>
