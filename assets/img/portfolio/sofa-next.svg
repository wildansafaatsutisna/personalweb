<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="sofaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f4f4f4"/>
      <stop offset="100%" style="stop-color:#e8e8e8"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient4)"/>
  
  <!-- Floor -->
  <rect x="0" y="400" width="800" height="200" fill="#2a2a2a"/>
  
  <!-- Sofa Base -->
  <ellipse cx="400" cy="380" rx="300" ry="120" fill="url(#sofaGradient)"/>
  
  <!-- Sofa Back -->
  <ellipse cx="400" cy="300" rx="280" ry="80" fill="url(#sofaGradient)"/>
  
  <!-- Cushions -->
  <ellipse cx="320" cy="350" rx="80" ry="40" fill="#d0d0d0"/>
  <ellipse cx="480" cy="350" rx="80" ry="40" fill="#d0d0d0"/>
  
  <!-- Arms -->
  <ellipse cx="150" cy="320" rx="60" ry="80" fill="url(#sofaGradient)"/>
  <ellipse cx="650" cy="320" rx="60" ry="80" fill="url(#sofaGradient)"/>
  
  <!-- Legs -->
  <rect x="200" y="460" width="20" height="40" fill="#8b4513"/>
  <rect x="280" y="460" width="20" height="40" fill="#8b4513"/>
  <rect x="500" y="460" width="20" height="40" fill="#8b4513"/>
  <rect x="580" y="460" width="20" height="40" fill="#8b4513"/>
  
  <!-- Shadow -->
  <ellipse cx="400" cy="500" rx="320" ry="30" fill="#1a1a1a" opacity="0.3"/>
  
  <!-- Decorative pillows -->
  <ellipse cx="280" cy="310" rx="30" ry="25" fill="#e94560"/>
  <ellipse cx="520" cy="310" rx="30" ry="25" fill="#0f3460"/>
  
  <!-- Brand Text -->
  <text x="400" y="120" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="48" font-weight="bold">SOFA</text>
  <text x="400" y="150" text-anchor="middle" fill="#e94560" font-family="Arial, sans-serif" font-size="18">Modern Comfort Design</text>
</svg>
