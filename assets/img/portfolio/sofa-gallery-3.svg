<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sofaGal3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#e9ecef"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#sofaGal3)"/>
  
  <!-- Showroom environment -->
  <rect x="0" y="0" width="800" height="350" fill="#ffffff"/>
  <rect x="0" y="350" width="800" height="250" fill="#f1f3f4"/>
  
  <!-- Multiple sofa configurations -->
  <!-- Configuration 1 -->
  <rect x="50" y="200" width="200" height="100" rx="15" fill="#6c757d"/>
  <rect x="60" y="210" width="180" height="30" rx="10" fill="#495057"/>
  
  <!-- Configuration 2 -->
  <rect x="300" y="200" width="200" height="100" rx="15" fill="#adb5bd"/>
  <rect x="310" y="210" width="180" height="30" rx="10" fill="#6c757d"/>
  
  <!-- Configuration 3 -->
  <rect x="550" y="200" width="200" height="100" rx="15" fill="#495057"/>
  <rect x="560" y="210" width="180" height="30" rx="10" fill="#343a40"/>
  
  <!-- Price tags -->
  <rect x="70" y="160" width="60" height="30" fill="#e94560"/>
  <text x="100" y="180" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">$2,499</text>
  
  <rect x="320" y="160" width="60" height="30" fill="#28a745"/>
  <text x="350" y="180" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">$1,899</text>
  
  <rect x="570" y="160" width="60" height="30" fill="#0f3460"/>
  <text x="600" y="180" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">$3,299</text>
  
  <!-- Floor pattern -->
  <g opacity="0.1">
    <rect x="0" y="350" width="100" height="100" fill="#dee2e6"/>
    <rect x="100" y="450" width="100" height="100" fill="#dee2e6"/>
    <rect x="200" y="350" width="100" height="100" fill="#dee2e6"/>
    <rect x="300" y="450" width="100" height="100" fill="#dee2e6"/>
    <rect x="400" y="350" width="100" height="100" fill="#dee2e6"/>
    <rect x="500" y="450" width="100" height="100" fill="#dee2e6"/>
    <rect x="600" y="350" width="100" height="100" fill="#dee2e6"/>
    <rect x="700" y="450" width="100" height="100" fill="#dee2e6"/>
  </g>
  
  <!-- Spotlights -->
  <ellipse cx="150" cy="120" rx="40" ry="20" fill="#fff3cd" opacity="0.6"/>
  <ellipse cx="400" cy="120" rx="40" ry="20" fill="#fff3cd" opacity="0.6"/>
  <ellipse cx="650" cy="120" rx="40" ry="20" fill="#fff3cd" opacity="0.6"/>
  
  <!-- Text -->
  <text x="400" y="80" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="24" font-weight="bold">SOFA Gallery 3 - Collection</text>
</svg>
