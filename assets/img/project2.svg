<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mobileGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="#1e1b4b"/>
  
  <!-- Mobile phones -->
  <!-- Phone 1 -->
  <rect x="180" y="80" width="120" height="240" rx="25" fill="#374151"/>
  <rect x="190" y="100" width="100" height="180" fill="#111827"/>
  <rect x="195" y="105" width="90" height="170" fill="url(#screenGradient2)"/>
  
  <!-- Phone 1 UI -->
  <!-- Status bar -->
  <rect x="200" y="110" width="80" height="15" fill="url(#mobileGradient)"/>
  <circle cx="275" cy="117" r="3" fill="#ffffff"/>
  <rect x="205" y="113" width="20" height="3" fill="#ffffff" opacity="0.8"/>
  
  <!-- Content -->
  <circle cx="240" cy="150" r="20" fill="#6366f1" opacity="0.3"/>
  <rect x="210" y="180" width="60" height="8" fill="#64748b"/>
  <rect x="210" y="195" width="45" height="6" fill="#94a3b8"/>
  
  <!-- Cards -->
  <rect x="205" y="210" width="70" height="30" rx="5" fill="#f1f5f9"/>
  <rect x="205" y="245" width="70" height="30" rx="5" fill="#f1f5f9"/>
  
  <!-- Bottom navigation -->
  <rect x="200" y="255" width="70" height="15" fill="#6366f1" opacity="0.2"/>
  <circle cx="215" cy="262" r="3" fill="#6366f1"/>
  <circle cx="240" cy="262" r="3" fill="#8b5cf6"/>
  <circle cx="255" cy="262" r="3" fill="#64748b"/>
  
  <!-- Phone 2 -->
  <rect x="320" y="60" width="120" height="240" rx="25" fill="#374151"/>
  <rect x="330" y="80" width="100" height="180" fill="#111827"/>
  <rect x="335" y="85" width="90" height="170" fill="url(#screenGradient2)"/>
  
  <!-- Phone 2 UI -->
  <!-- Header -->
  <rect x="340" y="90" width="80" height="20" fill="url(#mobileGradient)"/>
  <circle cx="415" cy="100" r="4" fill="#ffffff"/>
  
  <!-- List items -->
  <rect x="345" y="120" width="70" height="20" rx="3" fill="#f1f5f9"/>
  <circle cx="355" cy="130" r="5" fill="#6366f1"/>
  <rect x="365" y="125" width="40" height="4" fill="#64748b"/>
  <rect x="365" y="132" width="30" height="3" fill="#94a3b8"/>
  
  <rect x="345" y="150" width="70" height="20" rx="3" fill="#f1f5f9"/>
  <circle cx="355" cy="160" r="5" fill="#8b5cf6"/>
  <rect x="365" y="155" width="35" height="4" fill="#64748b"/>
  <rect x="365" y="162" width="25" height="3" fill="#94a3b8"/>
  
  <rect x="345" y="180" width="70" height="20" rx="3" fill="#f1f5f9"/>
  <circle cx="355" cy="190" r="5" fill="#f59e0b"/>
  <rect x="365" y="185" width="45" height="4" fill="#64748b"/>
  <rect x="365" y="192" width="20" height="3" fill="#94a3b8"/>
  
  <!-- Floating elements -->
  <g transform="translate(120, 120)" opacity="0.6">
    <circle cx="0" cy="0" r="15" fill="#8b5cf6" opacity="0.4"/>
    <path d="M-6 -6 L6 6 M6 -6 L-6 6" stroke="#ffffff" stroke-width="2"/>
  </g>
  
  <g transform="translate(480, 150)" opacity="0.6">
    <rect x="-12" y="-12" width="24" height="24" rx="4" fill="#6366f1" opacity="0.4"/>
    <circle cx="0" cy="0" r="4" fill="#ffffff"/>
  </g>
  
  <g transform="translate(100, 280)" opacity="0.7">
    <polygon points="0,-10 8,6 -8,6" fill="#f59e0b" opacity="0.5"/>
    <text x="-3" y="3" font-family="sans-serif" font-size="8" fill="#ffffff">!</text>
  </g>
  
  <g transform="translate(500, 280)" opacity="0.7">
    <circle cx="0" cy="0" r="12" fill="#8b5cf6" opacity="0.4"/>
    <rect x="-6" y="-6" width="12" height="12" rx="2" fill="#ffffff"/>
    <rect x="-3" y="-3" width="6" height="6" fill="#8b5cf6"/>
  </g>
  
  <!-- Wireless signals -->
  <g transform="translate(80, 200)" opacity="0.5">
    <path d="M0 0 Q-10 -10 -20 0" fill="none" stroke="#6366f1" stroke-width="2"/>
    <path d="M0 0 Q-6 -6 -12 0" fill="none" stroke="#6366f1" stroke-width="2"/>
    <path d="M0 0 Q-3 -3 -6 0" fill="none" stroke="#6366f1" stroke-width="2"/>
    <circle cx="0" cy="0" r="2" fill="#6366f1"/>
  </g>
  
  <g transform="translate(520, 200)" opacity="0.5">
    <path d="M0 0 Q10 -10 20 0" fill="none" stroke="#8b5cf6" stroke-width="2"/>
    <path d="M0 0 Q6 -6 12 0" fill="none" stroke="#8b5cf6" stroke-width="2"/>
    <circle cx="0" cy="0" r="2" fill="#8b5cf6"/>
  </g>
  
  <!-- Firebase icon -->
  <g transform="translate(400, 350)" opacity="0.6">
    <polygon points="0,-8 6,8 -6,8" fill="#f59e0b"/>
    <polygon points="0,-4 3,4 -3,4" fill="#ffffff"/>
  </g>
  
  <!-- Flutter icon -->
  <g transform="translate(200, 350)" opacity="0.6">
    <polygon points="0,-8 8,0 0,8 -8,0" fill="#6366f1"/>
    <polygon points="0,-4 4,0 0,4 -4,0" fill="#ffffff"/>
  </g>
</svg>
