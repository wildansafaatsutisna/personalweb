<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="projectGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="#1e1b4b"/>
  
  <!-- Desktop computer -->
  <rect x="100" y="120" width="400" height="240" rx="15" fill="#374151"/>
  <rect x="110" y="130" width="380" height="210" fill="#111827"/>
  <rect x="120" y="140" width="360" height="180" fill="url(#screenGradient)"/>
  
  <!-- E-commerce interface mockup -->
  <!-- Header -->
  <rect x="130" y="150" width="340" height="30" fill="#6366f1"/>
  <circle cx="450" cy="165" r="8" fill="#ffffff"/>
  <rect x="140" y="160" width="60" height="10" fill="#ffffff" opacity="0.8"/>
  
  <!-- Navigation -->
  <rect x="130" y="190" width="80" height="8" fill="#64748b"/>
  <rect x="220" y="190" width="60" height="8" fill="#64748b"/>
  <rect x="290" y="190" width="70" height="8" fill="#64748b"/>
  
  <!-- Product grid -->
  <rect x="140" y="210" width="80" height="60" rx="5" fill="#f1f5f9"/>
  <rect x="145" y="215" width="70" height="40" fill="#e2e8f0"/>
  <rect x="145" y="260" width="50" height="5" fill="#6366f1"/>
  
  <rect x="240" y="210" width="80" height="60" rx="5" fill="#f1f5f9"/>
  <rect x="245" y="215" width="70" height="40" fill="#e2e8f0"/>
  <rect x="245" y="260" width="45" height="5" fill="#8b5cf6"/>
  
  <rect x="340" y="210" width="80" height="60" rx="5" fill="#f1f5f9"/>
  <rect x="345" y="215" width="70" height="40" fill="#e2e8f0"/>
  <rect x="345" y="260" width="55" height="5" fill="#f59e0b"/>
  
  <!-- Shopping cart icon -->
  <g transform="translate(420, 280)">
    <rect x="0" y="10" width="25" height="15" rx="2" fill="none" stroke="#6366f1" stroke-width="2"/>
    <circle cx="8" cy="30" r="3" fill="#6366f1"/>
    <circle cx="20" cy="30" r="3" fill="#6366f1"/>
    <path d="M0 5 L5 5 L7 15 L25 15" fill="none" stroke="#6366f1" stroke-width="2"/>
  </g>
  
  <!-- Computer stand -->
  <rect x="280" y="360" width="40" height="30" fill="#374151"/>
  <rect x="200" y="385" width="200" height="10" rx="5" fill="#374151"/>
  
  <!-- Floating elements -->
  <g transform="translate(50, 80)" opacity="0.7">
    <circle cx="0" cy="0" r="20" fill="#6366f1" opacity="0.3"/>
    <text x="-5" y="5" font-family="sans-serif" font-size="14" fill="#ffffff">$</text>
  </g>
  
  <g transform="translate(520, 100)" opacity="0.7">
    <rect x="-15" y="-15" width="30" height="30" rx="5" fill="#8b5cf6" opacity="0.3"/>
    <path d="M-8 -8 L8 8 M8 -8 L-8 8" stroke="#ffffff" stroke-width="2"/>
  </g>
  
  <g transform="translate(80, 300)" opacity="0.6">
    <polygon points="0,-12 10,8 -10,8" fill="#f59e0b" opacity="0.4"/>
    <circle cx="0" cy="0" r="3" fill="#ffffff"/>
  </g>
  
  <!-- Code elements -->
  <text x="520" y="350" font-family="monospace" font-size="16" fill="#6366f1" opacity="0.6">&lt;/&gt;</text>
  <text x="40" y="350" font-family="monospace" font-size="14" fill="#8b5cf6" opacity="0.6">{API}</text>
</svg>
