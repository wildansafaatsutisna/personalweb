<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blogGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#f8fafc"/>
  <rect width="800" height="400" fill="url(#blogGradient)"/>
  
  <!-- Article layout mockup -->
  <rect x="80" y="60" width="640" height="280" rx="15" fill="#ffffff" opacity="0.9"/>
  
  <!-- Header -->
  <rect x="100" y="80" width="600" height="40" fill="#6366f1" opacity="0.1"/>
  <rect x="120" y="90" width="200" height="20" fill="#6366f1"/>
  <circle cx="680" cy="100" r="10" fill="#8b5cf6" opacity="0.6"/>
  
  <!-- Article content -->
  <rect x="120" y="140" width="560" height="15" fill="#1e293b"/>
  <rect x="120" y="165" width="480" height="8" fill="#64748b"/>
  <rect x="120" y="180" width="520" height="8" fill="#64748b"/>
  <rect x="120" y="195" width="450" height="8" fill="#64748b"/>
  <rect x="120" y="210" width="500" height="8" fill="#64748b"/>
  
  <!-- Code block -->
  <rect x="120" y="235" width="400" height="60" rx="8" fill="#1e293b"/>
  <rect x="130" y="245" width="60" height="4" fill="#6366f1"/>
  <rect x="130" y="255" width="80" height="4" fill="#8b5cf6"/>
  <rect x="140" y="265" width="70" height="4" fill="#f59e0b"/>
  <rect x="130" y="275" width="90" height="4" fill="#6366f1"/>
  <rect x="140" y="285" width="50" height="4" fill="#8b5cf6"/>
  
  <!-- Sidebar -->
  <rect x="540" y="235" width="140" height="100" rx="8" fill="#f1f5f9"/>
  <rect x="550" y="245" width="120" height="8" fill="#6366f1"/>
  <rect x="550" y="260" width="100" height="6" fill="#64748b"/>
  <rect x="550" y="275" width="110" height="6" fill="#64748b"/>
  <rect x="550" y="290" width="80" height="6" fill="#64748b"/>
  
  <!-- Tags -->
  <rect x="550" y="310" width="30" height="15" rx="7" fill="#6366f1" opacity="0.3"/>
  <rect x="590" y="310" width="40" height="15" rx="7" fill="#8b5cf6" opacity="0.3"/>
  <rect x="640" y="310" width="25" height="15" rx="7" fill="#f59e0b" opacity="0.3"/>
  
  <!-- Floating tech elements -->
  <g transform="translate(50, 120)" opacity="0.6">
    <circle cx="0" cy="0" r="20" fill="#6366f1" opacity="0.2"/>
    <rect x="-8" y="-8" width="16" height="16" rx="2" fill="#6366f1" opacity="0.4"/>
    <text x="-6" y="3" font-family="sans-serif" font-size="10" fill="#ffffff">WEB</text>
  </g>
  
  <g transform="translate(750, 150)" opacity="0.6">
    <circle cx="0" cy="0" r="18" fill="#8b5cf6" opacity="0.2"/>
    <polygon points="0,-10 8,6 -8,6" fill="#8b5cf6" opacity="0.6"/>
    <circle cx="0" cy="0" r="4" fill="#ffffff"/>
  </g>
  
  <g transform="translate(40, 280)" opacity="0.5">
    <rect x="-15" y="-15" width="30" height="30" rx="5" fill="#f59e0b" opacity="0.3"/>
    <text x="-8" y="3" font-family="monospace" font-size="12" fill="#f59e0b">&lt;/&gt;</text>
  </g>
  
  <g transform="translate(750, 320)" opacity="0.5">
    <circle cx="0" cy="0" r="15" fill="#6366f1" opacity="0.3"/>
    <rect x="-6" y="-6" width="12" height="12" rx="2" fill="#ffffff"/>
    <circle cx="0" cy="0" r="3" fill="#6366f1"/>
  </g>
  
  <!-- Browser mockup elements -->
  <g transform="translate(100, 60)" opacity="0.7">
    <circle cx="0" cy="0" r="4" fill="#ef4444"/>
    <circle cx="15" cy="0" r="4" fill="#f59e0b"/>
    <circle cx="30" cy="0" r="4" fill="#22c55e"/>
  </g>
  
  <!-- Reading progress bar -->
  <rect x="100" y="340" width="300" height="4" rx="2" fill="#e5e7eb"/>
  <rect x="100" y="340" width="180" height="4" rx="2" fill="#6366f1"/>
  
  <!-- Social share icons -->
  <g transform="translate(650, 150)">
    <circle cx="0" cy="0" r="12" fill="#1da1f2" opacity="0.8"/>
    <rect x="-6" y="-3" width="12" height="2" fill="#ffffff"/>
    <polygon points="-3,-1 3,1 3,3 -3,1" fill="#ffffff"/>
  </g>
  
  <g transform="translate(680, 150)">
    <rect x="-12" y="-12" width="24" height="24" rx="4" fill="#0077b5" opacity="0.8"/>
    <rect x="-8" y="-8" width="6" height="6" fill="#ffffff"/>
    <rect x="-8" y="0" width="16" height="4" fill="#ffffff"/>
    <rect x="-8" y="6" width="12" height="4" fill="#ffffff"/>
  </g>
  
  <!-- Grid pattern overlay -->
  <defs>
    <pattern id="blogGrid" width="30" height="30" patternUnits="userSpaceOnUse">
      <path d="M 30 0 L 0 0 0 30" fill="none" stroke="#e2e8f0" stroke-width="1" opacity="0.2"/>
    </pattern>
  </defs>
  <rect width="800" height="400" fill="url(#blogGrid)"/>
  
  <!-- Trending topics -->
  <g transform="translate(120, 30)" opacity="0.6">
    <rect x="0" y="0" width="80" height="20" rx="10" fill="#6366f1" opacity="0.2"/>
    <text x="10" y="13" font-family="sans-serif" font-size="10" fill="#6366f1">Trending</text>
  </g>
  
  <g transform="translate(210, 30)" opacity="0.6">
    <rect x="0" y="0" width="60" height="20" rx="10" fill="#8b5cf6" opacity="0.2"/>
    <text x="10" y="13" font-family="sans-serif" font-size="10" fill="#8b5cf6">Tech</text>
  </g>
  
  <g transform="translate(280, 30)" opacity="0.6">
    <rect x="0" y="0" width="70" height="20" rx="10" fill="#f59e0b" opacity="0.2"/>
    <text x="10" y="13" font-family="sans-serif" font-size="10" fill="#f59e0b">Future</text>
  </g>
</svg>
