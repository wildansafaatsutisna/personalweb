<svg width="400" height="200" viewBox="0 0 400 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cssGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="#f8fafc"/>
  <rect width="400" height="200" fill="url(#cssGradient)"/>
  
  <!-- CSS Grid illustration -->
  <rect x="50" y="40" width="300" height="120" rx="8" fill="#ffffff" opacity="0.9"/>
  
  <!-- Grid layout -->
  <rect x="70" y="60" width="80" height="40" fill="#6366f1" opacity="0.3" stroke="#6366f1" stroke-width="2"/>
  <rect x="160" y="60" width="80" height="40" fill="#8b5cf6" opacity="0.3" stroke="#8b5cf6" stroke-width="2"/>
  <rect x="250" y="60" width="80" height="40" fill="#f59e0b" opacity="0.3" stroke="#f59e0b" stroke-width="2"/>
  
  <rect x="70" y="110" width="120" height="40" fill="#6366f1" opacity="0.2" stroke="#6366f1" stroke-width="2"/>
  <rect x="200" y="110" width="130" height="40" fill="#8b5cf6" opacity="0.2" stroke="#8b5cf6" stroke-width="2"/>
  
  <!-- Grid lines -->
  <line x1="70" y1="60" x2="330" y2="60" stroke="#64748b" stroke-width="1" opacity="0.5"/>
  <line x1="70" y1="100" x2="330" y2="100" stroke="#64748b" stroke-width="1" opacity="0.5"/>
  <line x1="70" y1="150" x2="330" y2="150" stroke="#64748b" stroke-width="1" opacity="0.5"/>
  <line x1="70" y1="160" x2="330" y2="160" stroke="#64748b" stroke-width="1" opacity="0.5"/>
  
  <line x1="70" y1="60" x2="70" y2="160" stroke="#64748b" stroke-width="1" opacity="0.5"/>
  <line x1="150" y1="60" x2="150" y2="100" stroke="#64748b" stroke-width="1" opacity="0.5"/>
  <line x1="240" y1="60" x2="240" y2="100" stroke="#64748b" stroke-width="1" opacity="0.5"/>
  <line x1="190" y1="110" x2="190" y2="160" stroke="#64748b" stroke-width="1" opacity="0.5"/>
  <line x1="330" y1="60" x2="330" y2="160" stroke="#64748b" stroke-width="1" opacity="0.5"/>
  
  <!-- CSS code snippet -->
  <rect x="60" y="20" width="120" height="15" fill="#1e293b" opacity="0.8"/>
  <text x="65" y="30" font-family="monospace" font-size="8" fill="#6366f1">display: grid;</text>
  
  <rect x="220" y="25" width="150" height="10" fill="#1e293b" opacity="0.8"/>
  <text x="225" y="32" font-family="monospace" font-size="7" fill="#8b5cf6">grid-template-columns</text>
  
  <!-- Responsive indicators -->
  <g transform="translate(20, 80)" opacity="0.6">
    <rect x="0" y="0" width="15" height="25" rx="3" fill="#6366f1" opacity="0.4"/>
    <rect x="2" y="2" width="11" height="15" fill="#ffffff"/>
    <rect x="3" y="19" width="9" height="4" fill="#6366f1"/>
  </g>
  
  <g transform="translate(20, 110)" opacity="0.6">
    <rect x="0" y="0" width="20" height="15" rx="2" fill="#8b5cf6" opacity="0.4"/>
    <rect x="2" y="2" width="16" height="9" fill="#ffffff"/>
    <rect x="3" y="13" width="6" height="1" fill="#8b5cf6"/>
    <rect x="11" y="13" width="6" height="1" fill="#8b5cf6"/>
  </g>
  
  <!-- Floating elements -->
  <g transform="translate(360, 40)" opacity="0.5">
    <circle cx="0" cy="0" r="12" fill="#f59e0b" opacity="0.4"/>
    <rect x="-6" y="-6" width="12" height="12" rx="2" fill="#ffffff"/>
    <text x="-4" y="2" font-family="monospace" font-size="8" fill="#f59e0b">%</text>
  </g>
  
  <g transform="translate(30, 160)" opacity="0.5">
    <polygon points="0,-8 6,4 -6,4" fill="#6366f1" opacity="0.5"/>
    <circle cx="0" cy="0" r="2" fill="#ffffff"/>
  </g>
  
  <g transform="translate(370, 120)" opacity="0.5">
    <rect x="-8" y="-8" width="16" height="16" rx="3" fill="#8b5cf6" opacity="0.4"/>
    <path d="M-4 -4 L4 4 M4 -4 L-4 4" stroke="#ffffff" stroke-width="1"/>
  </g>
  
  <!-- Browser frame -->
  <rect x="50" y="30" width="300" height="8" fill="#e5e7eb"/>
  <circle cx="60" cy="34" r="2" fill="#ef4444"/>
  <circle cx="70" cy="34" r="2" fill="#f59e0b"/>
  <circle cx="80" cy="34" r="2" fill="#22c55e"/>
</svg>
