<svg width="400" height="200" viewBox="0 0 400 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="jsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="#f8fafc"/>
  <rect width="400" height="200" fill="url(#jsGradient)"/>
  
  <!-- Performance dashboard -->
  <rect x="40" y="30" width="320" height="140" rx="10" fill="#ffffff" opacity="0.9"/>
  
  <!-- Performance metrics -->
  <rect x="60" y="50" width="280" height="20" fill="#1e293b"/>
  <rect x="70" y="55" width="80" height="10" fill="#f59e0b"/>
  <text x="75" y="63" font-family="sans-serif" font-size="8" fill="#ffffff">Performance</text>
  
  <!-- Speed indicators -->
  <g transform="translate(80, 90)">
    <!-- Speedometer -->
    <circle cx="0" cy="0" r="25" fill="none" stroke="#e5e7eb" stroke-width="4"/>
    <path d="M-17.7 -17.7 A25 25 0 0 1 17.7 -17.7" fill="none" stroke="#22c55e" stroke-width="4"/>
    <path d="M17.7 -17.7 A25 25 0 0 1 25 0" fill="none" stroke="#f59e0b" stroke-width="4"/>
    <path d="M25 0 A25 25 0 0 1 0 25" fill="none" stroke="#ef4444" stroke-width="4"/>
    <circle cx="0" cy="0" r="3" fill="#1e293b"/>
    <line x1="0" y1="0" x2="15" y2="-15" stroke="#1e293b" stroke-width="2"/>
    <text x="-8" y="35" font-family="sans-serif" font-size="10" fill="#22c55e">85/100</text>
  </g>
  
  <!-- Code optimization bars -->
  <rect x="140" y="80" width="80" height="8" fill="#e5e7eb" rx="4"/>
  <rect x="140" y="80" width="60" height="8" fill="#6366f1" rx="4"/>
  <text x="145" y="75" font-family="sans-serif" font-size="8" fill="#64748b">Bundle Size</text>
  
  <rect x="140" y="100" width="80" height="8" fill="#e5e7eb" rx="4"/>
  <rect x="140" y="100" width="70" height="8" fill="#22c55e" rx="4"/>
  <text x="145" y="95" font-family="sans-serif" font-size="8" fill="#64748b">Load Time</text>
  
  <rect x="140" y="120" width="80" height="8" fill="#e5e7eb" rx="4"/>
  <rect x="140" y="120" width="50" height="8" fill="#f59e0b" rx="4"/>
  <text x="145" y="115" font-family="sans-serif" font-size="8" fill="#64748b">Memory Usage</text>
  
  <!-- Code snippet -->
  <rect x="250" y="80" width="100" height="50" fill="#1e293b" rx="5"/>
  <rect x="255" y="85" width="40" height="3" fill="#f59e0b"/>
  <rect x="255" y="92" width="60" height="3" fill="#6366f1"/>
  <rect x="260" y="99" width="50" height="3" fill="#8b5cf6"/>
  <rect x="255" y="106" width="70" height="3" fill="#22c55e"/>
  <rect x="260" y="113" width="45" height="3" fill="#f59e0b"/>
  <rect x="255" y="120" width="55" height="3" fill="#6366f1"/>
  
  <!-- Optimization tips -->
  <g transform="translate(60, 150)" opacity="0.8">
    <circle cx="0" cy="0" r="6" fill="#22c55e"/>
    <path d="M-3 0 L-1 2 L3 -2" stroke="#ffffff" stroke-width="1.5" fill="none"/>
    <text x="12" y="3" font-family="sans-serif" font-size="8" fill="#64748b">Minification</text>
  </g>
  
  <g transform="translate(140, 150)" opacity="0.8">
    <circle cx="0" cy="0" r="6" fill="#6366f1"/>
    <rect x="-3" y="-3" width="6" height="6" rx="1" fill="#ffffff"/>
    <text x="12" y="3" font-family="sans-serif" font-size="8" fill="#64748b">Lazy Loading</text>
  </g>
  
  <g transform="translate(230, 150)" opacity="0.8">
    <circle cx="0" cy="0" r="6" fill="#f59e0b"/>
    <polygon points="0,-3 3,3 -3,3" fill="#ffffff"/>
    <text x="12" y="3" font-family="sans-serif" font-size="8" fill="#64748b">Caching</text>
  </g>
  
  <!-- Floating performance icons -->
  <g transform="translate(20, 60)" opacity="0.6">
    <circle cx="0" cy="0" r="12" fill="#22c55e" opacity="0.3"/>
    <polygon points="0,-6 5,3 -5,3" fill="#22c55e"/>
    <text x="-2" y="1" font-family="sans-serif" font-size="6" fill="#ffffff">â†‘</text>
  </g>
  
  <g transform="translate(370, 80)" opacity="0.6">
    <rect x="-10" y="-10" width="20" height="20" rx="4" fill="#6366f1" opacity="0.3"/>
    <circle cx="0" cy="0" r="6" fill="#6366f1"/>
    <circle cx="0" cy="0" r="3" fill="#ffffff"/>
  </g>
  
  <g transform="translate(30, 140)" opacity="0.5">
    <polygon points="0,-8 6,4 -6,4" fill="#f59e0b" opacity="0.5"/>
    <text x="-2" y="2" font-family="monospace" font-size="6" fill="#ffffff">!</text>
  </g>
  
  <g transform="translate(370, 140)" opacity="0.5">
    <circle cx="0" cy="0" r="10" fill="#8b5cf6" opacity="0.4"/>
    <rect x="-4" y="-4" width="8" height="8" rx="1" fill="#ffffff"/>
    <rect x="-2" y="-2" width="4" height="4" fill="#8b5cf6"/>
  </g>
  
  <!-- JavaScript logo -->
  <g transform="translate(320, 50)" opacity="0.7">
    <rect x="-8" y="-8" width="16" height="16" rx="2" fill="#f7df1e"/>
    <text x="-6" y="2" font-family="serif" font-size="10" fill="#000000" font-weight="bold">JS</text>
  </g>
  
  <!-- Performance trend line -->
  <polyline points="60,160 80,150 100,145 120,140 140,135 160,130" fill="none" stroke="#22c55e" stroke-width="2" opacity="0.7"/>
  <circle cx="60" cy="160" r="2" fill="#22c55e"/>
  <circle cx="160" cy="130" r="2" fill="#22c55e"/>
</svg>
